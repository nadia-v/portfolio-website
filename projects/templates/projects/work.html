<!doctype html>
<html lang="en">
{% extends "projects/frame.html" %}
{% load static %}
{% block page_content %}
 
  <!-- PROJECTS -->
  <div class="container" id="cards">
    <div class="row">
    {% for project in projects.all %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" src="{{ project.image.url }}">
        <div class="card-body">
          <p class="card-text">{{ project.name }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'details' project.id %}">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>

{% endblock %}
</html>
