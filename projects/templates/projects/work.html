    <link rel="stylesheet" href="{% static 'css/work.css' %}">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

</head>
<body>

  <!-- NAVIGATION BAR -->
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="{% url 'contact' %}" class="navbar-brand d-flex align-items-center">Contact</a>              
        <div class="d-flex">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-left">Home</a>
            <a href="{% url 'about' %}" class="navbar-brand d-flex align-items-left">About</a>
            <a href="{% url 'work' %}" class="navbar-brand d-flex align-items-left">Projects</a>
            <a href="{% url 'resume' %}" class="navbar-brand d-flex align-items-left">Resume</a>
        </div>
      </div>
    </div>
  </header>

<main role="main">

  <div class="container" id="cards">
    <!-- <div class="album py-5 bg-light" > -->

      <div class="row">
      {% for project in projects.all %}

      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img class="bd-placeholder-img card-img-top" src="{{ project.image.url }}">
          <div class="card-body">
            <p class="card-text">{{ project.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                  <a href="{% url 'details' project.id %}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                  <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
      </div>
  </div>
</main>
