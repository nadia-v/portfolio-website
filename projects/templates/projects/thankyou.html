  <head>
    <meta charset="utf-8">

<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  <body>
    <!-- NAVIGATION BAR -->
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="{% url 'contact' %}" class="navbar-brand d-flex align-items-center">Contact</a>
                
          <div class="d-flex">
              <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-left">Home</a>
              <a href="{% url 'about' %}" class="navbar-brand d-flex align-items-left">About</a>
              <a href="{% url 'work' %}" class="navbar-brand d-flex align-items-left">Projects</a>
              <a href="{% url 'resume' %}" class="navbar-brand d-flex align-items-left">Resume</a>
          </div>

        </div>
      </div>
    </header>

    
    <div class="container">

      <section class="text-center">
        <div class="container response">
          <h4>Thank you</h4>
          <p>Your massage was sent successfully</p>
        </div>
      </section>

      <div class="row d-flex justify-content-center">
        <div class="card mb-4 shadow-sm" id="logo">
          <a href="mailto:nadiaveden@gmail.com">
            <img src="{% static 'email.png' %}" width=55>
            <p>Email</p>
          </a>
        </div>

        <div class="card mb-4 shadow-sm" id="logo">
          <a href="https://github.com/nadia-v">
            <img src="{% static 'GitHub-Mark-120px-plus.png' %}" width=50>
            <p>GitHub</p>
          </a>
        </div>

        <div class="card mb-4 shadow-sm" id="logo">
          <a href="https://www.linkedin.com/in/nadia-vedeneyeva-9396b1a9/">
            <img src="{% static 'linkedin.png' %}" width=50>
            <p>LinkedIn</p>
          </a>
        </div>
      </div>
    </div>
  



  
    <div class="container" id="contact-me-2">
      <form role="form" action="" method="POST">
        {% csrf_token %}
        <!-- <input type="text" class="form-control" id="colFormLabel" placeholder="Name" name="name">             -->
        <input type="email" class="form-control" id="colFormLabel" placeholder="Enter email" name="sender">
        <input type="text" class="form-control" id="colFormLabel" placeholder="Subject" name="subject">
        <textarea type="text" class="form-control" id="colFormLabel" placeholder="Your message" name="message"></textarea>
        <button type="submit" class="btn btn-md btn-outline-secondary" id="submit">Submit</button>
      </form>
    </div>
 






</body>
